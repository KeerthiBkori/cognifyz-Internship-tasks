<!DOCTYPE html>
<html>
<head>
  <title>Color Changing Button</title>
  <h1>COLOR CHANGING BUTTON!</h1>
  <style>
    #myButton {
      background-color: blue;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 24px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <button id="myButton">Click me!</button>

  <script>
    const button = document.getElementById('myButton');

    button.addEventListener('click', function() {
      const currentColor = getComputedStyle(button).backgroundColor;
      if (currentColor === 'rgb(0, 0, 255)') { // blue
        button.style.backgroundColor = 'red';
      } else {
        button.style.backgroundColor = 'blue';
      }
    });
  </script>
</body>
</html>
