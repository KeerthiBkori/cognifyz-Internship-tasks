<!DOCTYPE html>
<html>
<head>
  <title>Greeting</title>
</head>
<body>
  <script>
    const currentTime = new Date().getHours();

    if (currentTime < 12) {
      alert('Good morning!');
    } else if (currentTime < 17) {
      alert('Good afternoon!');
    } else {
      alert('Good evening!');
    }
  </script>
</body>
</html>
